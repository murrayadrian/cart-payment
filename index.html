<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final</title>
    <link rel="stylesheet" href="index.css">
    <script src="code.js" defer></script>
</head>

<body>

    <h2>Product</h2>
    <table id="myTable">
        <thead>
            <tr>
                <th style="width:10%">Product</th>
                <th style="width:20%">Description</th>
                <th style="width:20%">Quantity/Update</th>
                <th style="width:20%">Price</th>
                <th style="width:10%">Discount</th>
                <th style="width:10%">Tax</th>
                <th style="width:10%">Total</th>
            </tr>
        </thead>

        <tbody></tbody>

        <tfoot>
            <tr>
                <td style="text-align:right" colspan="6">Total Price:</td>
                <td id="totalprice">$0</td>
            </tr>

            <tr>

                <td style="text-align:right" colspan="6">Total Discount:</td>
                <td id="totaldiscount">$0</td>
            </tr>

            <tr>
                <td style="text-align:right" colspan="6">Total Tax:</td>
                <td id="totaltax">$0</td>
            </tr>
        </tfoot>
        

    </table>

</body>

</html>
